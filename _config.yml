# Jekyll configuration tuned for GitHub Pages
# Replace placeholder values (title, url, author, analytics) with your own.

title: "Your Site Title"
description: "A short description of your site for SEO and social cards."
email: "you@example.com"
url: "https://example.com"         # change to your site URL, e.g. https://username.github.io
baseurl: ""                        # leave empty for root or set to "/repo" if using a project page
lang: "en"
timezone: "UTC"

# Theme (GitHub Pages supports a limited set of themes; minima is a good default)
theme: minima
logo: "/assets/images/logo.png"
favicon: "/assets/images/favicon.ico"

# Author / Social
author:
  name: "Your Name"
  email: "you@example.com"
  url: "https://your-personal-site.example"
social:
  twitter: "your_twitter_handle"
  github: "sigmaligmadev"
  linkedin: "your-linkedin"

# Markdown & syntax highlighting
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge

# Permalinks & pagination
permalink: /:categories/:year/:month/:day/:title/
paginate: 10
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
  projects:
    output: true
    permalink: /projects/:title/

# Plugins: only include plugins supported by GitHub Pages' build environment
# If you want to use other plugins, use the Actions workflow below to build and deploy
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from build output
exclude:
  - "node_modules"
  - "vendor"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - ".gitignore"
  - ".github"
  - "package.json"
  - "yarn.lock"

include:
  - ".htaccess"

# Sass/SCSS
sass:
  sass_dir: "_sass"
  style: compressed

# Build options
incremental: false
safe: true     # safer for GitHub Pages native builds
future: false  # local dev can override with --future if desired
lsi: false

# Analytics (optional)
google_analytics: "UA-XXXXX-Y"

# Feed & sitemap
feed:
  path: feed.xml

sitemap:
  exclude:
    - "/assets/*"
  include_posts: true

# jekyll-redirect-from settings (if used)
redirect_from:
  alias: []

# Helpful for project pages
github:
  is_project_page: false
